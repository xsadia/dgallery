name: Server build

on:
  push:
    branches-ignore:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.15"
      - name: Install
        run: yarn
      - name: Test
        run: |
          cp ./.env.ci ./.env
          yarn test
